<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="google" content="notranslate">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Buscador de Documentos</title>
  <link href="css/main.css" rel="stylesheet">
  <link href="css/modals.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-6">

  <!-- Modal de acceso (comentado para desarrollo) -->

  <!-- Confirm Modal -->
  <div id="confirmOverlay" class="overlay hidden">
    <div id="confirmBox" class="modal confirm">
      <p id="confirmMsg">¿Confirmar acción?</p>
      <button id="confirmOk" class="btn btn--primary">Aceptar</button>
      <button id="confirmCancel" class="btn btn--secondary">Cancelar</button>
    </div>
  </div>

  <!-- Delete Key Modal -->
  <div id="deleteOverlay" class="overlay hidden">
    <div class="modal deleteKey">
      <h2 class="text-xl font-semibold">Clave de Eliminación</h2>
      <p class="mt-2 text-gray-700">Ingrese la clave para eliminar:</p>
      <input id="deleteKeyInput" type="password" placeholder="Clave de borrado" class="mt-2 w-full border rounded px-3 py-2" />
      <p id="deleteKeyError" class="mt-2 text-red-500 hidden">Clave incorrecta.</p>
      <button id="deleteKeyOk" class="btn btn--primary btn--full">Enviar</button>
      <button id="deleteKeyCancel" class="btn btn--secondary btn--full">Cancelar</button>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- Main Content -->
  <div id="mainContent" class="w-full max-w-4xl bg-white rounded-2xl shadow-lg">
    <div class="bg-white border-b">
      <h1 class="text-2xl font-bold text-center py-4">KINO COMPANY SAS V1</h1>
    </div>
    <nav class="border-b bg-white shadow-sm">
      <ul id="tabs" class="flex">
        <li class="tab flex-1 text-center cursor-pointer px-6 py-4 active" data-tab="buscar">Buscar</li>
        <li class="tab flex-1 text-center cursor-pointer px-6 py-4" data-tab="subir">Subir</li>
        <li class="tab flex-1 text-center cursor-pointer px-6 py-4" data-tab="consultar">Consultar</li>
        <li class="tab flex-1 text-center cursor-pointer px-6 py-4" data-tab="codigo">Búsqueda por Código</li>
      </ul>
    </nav>

    <!-- Aquí es clave: este div es el que usa tu main.js -->
    <div id="tab-content" class="p-6 transition-all"></div>
  </div>

  <!-- Contenedor para insertar modales dinámicos -->
  <div id="modals"></div>

  <!-- Scripts JS -->
  <script src="js/main.js"></script>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/modals.js"></script>
  <script src="js/autocomplete.js"></script>
  <script src="js/toasts.js"></script>
  <script src="js/consulta.js"></script>
  <script src="js/upload.js"></script>
</body>
</html>
