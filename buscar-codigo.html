<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="google" content="notranslate" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Búsqueda por Código - Gestor de Documentos</title>
  <link href="css/main.css" rel="stylesheet" />
  <link href="css/modals.css" rel="stylesheet" />
  <style>
    /* Estilos básicos para botones y elementos de la interfaz */
    :root {
      --btn-padding: 0.5rem 1rem; --btn-radius: 0.375rem; --btn-font-size: 1rem;
      --color-primary: #F87171; --color-primary-hover: #DC2626;
      --color-secondary: #D1D5DB; --color-secondary-hover: #9CA3AF;
      --color-on-light: #1F2937; --color-on-dark: #FFFFFF;
    }
    .btn { padding: var(--btn-padding); border-radius: var(--btn-radius); font-size: var(--btn-font-size); border: none; cursor: pointer; display: inline-flex; align-items: center; justify-content: center; }
    .btn--primary { background: var(--color-primary); color: var(--color-on-dark); }
    .btn--primary:hover { background: var(--color-primary-hover); }
    .btn--secondary { background: var(--color-secondary); color: var(--color-on-light); }
    .btn--secondary:hover { background: var(--color-secondary-hover); }
    .btn--full { width: 100%; }
    .btn-small { font-size: 0.75rem; padding: 0.2rem 0.5rem; }
    #toast-container { position:fixed; top:1rem; left:50%; transform:translateX(-50%); display:flex; flex-direction:column; gap:0.5rem; z-index:10000; }
    .toast { min-width:240px; background-color:#2563EB; color:white; padding:1rem 1.5rem; border-radius:0.375rem; }
    .toast.bg-red-600 { background-color: #DC2626; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-6">

  <div id="toast-container"></div>

  <div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg">
    <div class="bg-white border-b">
      <h1 class="text-2xl font-bold text-center py-4">Búsqueda por Código</h1>
    </div>

    <div class="p-6 space-y-6">
      <div class="relative mb-4">
        <input id="codeInput" type="text" class="w-full border rounded px-3 py-2 text-lg" placeholder="Escribe un código para buscar..." autocomplete="off" />
        <div id="suggestions" class="absolute top-full left-0 right-0 bg-white border rounded-b px-2 shadow max-h-48 overflow-auto hidden z-20"></div>
      </div>
      <button id="doCodeSearchButton" class="btn btn--primary btn--full mb-4 text-lg">Buscar</button>
      <div id="results-code" class="space-y-4"></div>
    </div>
  </div>

  <script src="js/config.js" type="module"></script>
  <script src="js/buscar-codigo-main.js" type="module"></script>

</body>
</html>
